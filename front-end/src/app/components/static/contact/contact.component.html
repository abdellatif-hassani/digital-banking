<div class="contact-container">
    <h2>Contact Us</h2>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" required [(ngModel)]="contactData.name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" required [(ngModel)]="contactData.email" name="email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" class="form-control" rows="5" required [(ngModel)]="contactData.message" name="message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary sendBtn" [disabled]="!contactForm.form.valid">Submit</button>
    </form>
  </div>
