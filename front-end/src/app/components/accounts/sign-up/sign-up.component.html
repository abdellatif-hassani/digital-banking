<div class="">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" required
       [(ngModel)]="signUpRequest.name" name="name" #name="ngModel">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="signUpRequest.email" name="email" #email="ngModel">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="signUpRequest.password" name="password" #password="ngModel">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.form.valid">Sign Up</button>
  </form>
</div>
