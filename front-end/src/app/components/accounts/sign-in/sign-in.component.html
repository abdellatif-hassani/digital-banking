<div class="container">
  <h2>Sign In</h2>
  <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="authRequest.email" name="email" #email="ngModel">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="authRequest.password" name="password" #password="ngModel">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!signInForm.form.valid">Sign In</button>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
